<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artemisa Streamer Agency</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      min-height: 100vh;
      color: #fff;
      text-align: center;
      background: url('./assets/smoke.gif.gif') center/cover fixed no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }
    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #ff00ff;
    }
    .app-block {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1.5rem;
    }
    .glass-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 8px rgba(255,0,255,0.6);
      transition: transform 0.2s, opacity 0.2s;
    }
    .glass-btn:active {
      transform: scale(0.96);
      opacity: 0.85;
    }
    .highlight {
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(255,0,255,0.9);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255,0,255,0.9); }
      50% { box-shadow: 0 0 25px rgba(255,0,255,0.5); }
      100% { box-shadow: 0 0 15px rgba(255,0,255,0.9); }
    }
    .videos {
      width: 100%;
      max-width: 500px;
      margin-top: 2rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-bottom: 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-shadow: 0 0 8px #ff00ff;
    }
  </style>
</head>
<body>

  <div class="app-block">

  <div class="app-block">

  <div class="app-block">

    <a href="verification.html" class="glass-btn">MACKO REGISTRO</a>

  <div class="app-block">
